<h4>Choose Hotel</h4>
<mat-form-field>
  <mat-label>Hotel</mat-label>
  <mat-select [(ngModel)]="selectedHotel" (ngModelChange)="showDevicesForHotel()">
    <mat-option *ngFor="let hotel of hotels" [value]="hotel.id">
      {{hotel.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hotelId">
    <th mat-header-cell *matHeaderCellDef> Hotel </th>
    <td mat-cell *matCellDef="let element"> {{element.hotelId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="roomNumber">
    <th mat-header-cell *matHeaderCellDef> Room No. </th>
    <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
